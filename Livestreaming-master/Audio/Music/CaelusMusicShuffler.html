<html>

<head>
  <script>
    const audioFolder = '.'
    const audioList = [
      'Zameen - Movement of Earth - Aakash Gandhi.mp3',
      'To Pass Time - Godmode.mp3',
      'Just Dance - Patrick Patrikios.mp3', 
      'CaelusMusic.mp3',
      'CaelusMusic3.mp3',
      'CaelusStairway.mp3'
    ]

    const audio = shuffleArr(audioList);
    let count = 0;
    let player = null;
    let mp3Source = null;

    function shuffleArr(a) {
      var j, x, i;
      for (i = a.length - 1; i > 0; i--) {
        j = Math.floor(Math.random() * (i + 1));
        x = a[i];
        a[i] = a[j];
        a[j] = x;
      }
      return a;
    }

    function setAudioPlayer(player, i) {
      player.setAttribute("src", audioFolder + "/" + audio[i]);
      //window.alert("Playing " + audio[i] + " (" + (i+1) + "/" + audioList.length + ")");
      player.load();
      player.play();
    }

    function playNext(e) {
      if (!e) e = window.event;
      count++;
      if (count > audio.length - 1) count = 0;
      setAudioPlayer(player, count);
    }
  </script>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <audio id="audioPlayer" autoplay width="100%" height="100%"
    style="position:fixed; right:0; bottom:0; min-width:100%; min-height:100%;">
    <source src="" id="mp3Source" type="audio/mpeg" />
  </audio>
  <script>
    player = document.getElementById("audioPlayer");
    player.addEventListener('ended', playNext, false);
    mp3Source = document.getElementById("mp3Source");
    setAudioPlayer(player, 0);
  </script>

</body>

</html>
